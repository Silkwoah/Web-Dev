<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="Instagrams.css">
    <link rel="icon" type="image/x-icon" href="https://www.svgrepo.com/show/303145/instagram-2-1-logo.svg">
</head>

<body style="
background-color: #fafafa;
height: 100vh;
margin: 0px; 
font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
">

    <div style=
    "
        display: flex;
        flex-direction: row;
        flex-wrap: nowrap;
        align-content: center;
        justify-content: center;
        align-items: center;
        height: 90%;
    ">
    <div class="phones">
            <img id="screen" src="img/screenshot4.png" alt="screen" style="position: relative; top: 28px; left: 155px;">
    </div>

    <div class="login" style="margin-top: -100px;">
        <div style=
        "
        display: flex;
        flex-direction: column;
        flex-wrap: nowrap;
        align-content: center;
        justify-content: center;
        align-items: stretch;
        width: 350px;
        background-color: white;
        border: 1px solid rgb(219, 219, 219);
        padding: 40px;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        margin: 20px;
        ">
            <img id="logo" src="img/Instagram_logo.svg.png" alt="" width="175px" height="">
            <input type="text" placeholder="Phone number, username, or email" autofocus="1">
            <input type="password" placeholder="Password">
            <button>Log in</button>

            <div style=
            "display: flex; 
            margin-top: 30px;
            flex-direction: row;
            align-items: center;
            ">
                <div style=
                "background-color: rgb(219, 219, 219); 
                height: 1px; 
                width: 140px;">
                </div>
                <div style="
                font-weight: 600;
                color: gray;
                padding: 0px 20px 0px 20px;
                ">OR</div>
                <div style=
                "background-color: rgb(219, 219, 219); 
                height: 1px; 
                width: 140px;">
            </div>
        </div>

        <div style=
        "text-align: center;
        margin-top: 20px;
        color: rgb(56, 81, 133);
        font-weight: 600;
        font-size: 14px;
        ">  
            <span style="
            display: inline-block;
            margin-right: 8px;
            position: relative;
            top: 3px;
            min-height: 16px;
            min-width: 16px;;
            background-image: url(https://static.cdninstagram.com/rsrc.php/v3/y5/r/TJztmXpWTmS.png);
            background-repeat: no-repeat;
            background-position: -414px -259px;
            transform: scale(1.1);
    ">.
            </span>
            <span>Log in with Facebook</span>
        </div>
        <div style="
        color: #00376B;
        font-size: 12px;
        text-align: center;
        margin-top: 10px;
        ">
            Forgot password?
        </div>
    </div>
    <div style="
    background-color: white; 
    border: 1px solid rgb(219, 219, 219);
    padding: 20px;
    margin: 20px;
    text-align: center;
    ">
    Don't have an account?<span style="color: rgb(0, 149, 246, 1); font-weight: 600;">Sign up?</span>
</div>
    <div id="app">Get the app.</div> 
    <div style="
    text-align: center;
    margin-top: 10px;    
    ">
        <img class="img" src="https://static.cdninstagram.com/rsrc.php/v3/yz/r/c5Rp7Ym-Klz.png" alt="">
        <img class="img" src="https://static.cdninstagram.com/rsrc.php/v3/yu/r/EHY6QnZYdNX.png" alt="">
    </div>
</div>
</div>

</html>
