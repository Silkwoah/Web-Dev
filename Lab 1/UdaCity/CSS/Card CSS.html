<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Card</title>
    <style>
        .div4 {
              box-sizing: border-box;
            }
            body {
              font-family: 'Open Sans', sans-serif;
              color: #222;
            }
            .profile {
              height: 475px;
              width: 325px;
              box-shadow: 0px 15px rgba(153,153,153,0.5);
              border-radius: 4px;
            }
            .top {
              height: 55%;
              border-radius: 4px 4px 0px 0px;
              border: 1px solid #ddd;
              background-image: url(https://www.enwallpaper.com/wp-content/uploads/2023/08/pink-ink-in-water-wallpaper-scaled-1.jpg);
              width: 350px;
              padding: 0px 16px;
            }
            .name {
              padding-top: calc(475px * 0.40);
              margin: 0px;
            }
            .status {
              display: inline-block;
              width: 10px;
              height: 10px;
              margin-left: 4px;
              border-radius: 5px;
              background-color: #00f8a5;
            }
            .title {
              margin-top: 8px;
            }
            .middle {
              height: 5%;
              border-left: 1px solid #ddd;
              border-right: 1px solid #ddd;
              padding: 0px 16px;
            }
            .time {
              color: #444;
              font-size: 0.8em;
              padding-top: 0.2em;
            }
            .bottom {
              width: 350px;
              height: 12px;
              border-radius: 0px 0px 4px 4px;
              border: 1px solid #ddd;
              padding: 8px 16px;
            }
            .main {
              display: block;
              width: 350px;
              height: 35px;
              font-family: inherit;
              font-size: 1em;
              text-align: left;
              border-radius: 10px;
              border: 0px;
              background-color: white;
              cursor: pointer;
            }
            .main:hover {
              background-color: #f731a485;
              color: white;
            }</style>
</head>

<body>
    <div class="div4 <section>
        <div class="profile">
          <div class="top">
            <h3 class="name">Miras Sattarov<span class="status"></span></h3>
            <p class="title">Learner</p>
          </div>
          <div class="middle">
            <div class="time">18:09 PM local time</div>
          </div>
          <div class="bottom">
            <br>
            <br>
            <button class="main">View preferences</button>
            <button class="main">Open account settings</button>
            <button class="main">Edit your profile</button>
            <button class="main">View your files</button>
            <button class="main">Set yourself away</button>
          </div>
        </div>
      </section>
    </div>
</body>
</html>
